<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="static/css/style.css">
    <script src="static/js/script.js" defer></script>
</head>
<body>

    <div class="main-container">

        <div class="header">
            <h1>My Library</h1>
        </div>

        <div class="main">
            <div class="library-container">

                <div class="book-container">
                    <div class="book-container-head">
                        <h3 class="title">The Pragmatic Programmer</h3>
                    </div>
                    <div class="book-container-body">
                        <p class="author-text"><strong>Author(s): </strong>Andy Hunt, Dave Thomas</p>
                        <p class="pages-text"><strong>Pages: </strong>320</p>
                        <p class="read-text"><strong>Status: </strong><span class="reading-status finished">Reading Finished!</span></p>
                    </div>
                    <div class="book-container-footer">
                        <button class="edit-book-btn">Edit</button>
                    </div>
                </div>
        
                <div class="book-container">
                    <div class="book-container-head">
                        <h3 class="title">Eloquent JavaScript</h3>
                    </div>
                    <div class="book-container-body">
                        <p class="author-text"><strong>Author(s): </strong>Marijn Haverbeke</p>
                        <p class="pages-text"><strong>Pages: </strong>448</p>
                        <p class="read-text"><strong>Status: </strong><span class="reading-status">Still Reading ...</span></p>
                    </div>
                    <div class="book-container-footer">
                        <button class="edit-book-btn">Edit</button>
                    </div>
                </div>
        
                <div class="book-container">
                    <div class="book-container-head">
                        <h3 class="title">Clean Code</h3>
                    </div>
                    <div class="book-container-body">
                        <p class="author-text"><strong>Author(s): </strong>Robert Cecil Martin</p>
                        <p class="pages-text"><strong>Pages: </strong>464</p>
                        <p class="read-text"><strong>Status: </strong><span class="reading-status finished">Reading Finished!</span></p>
                    </div>
                    <div class="book-container-footer">
                        <button class="edit-book-btn">Edit</button>
                    </div>
                </div>
        
            </div>

            <div class="add-book-container">
                <button class="add-book-btn">
                    Add Book
                </button>
            </div>

            <dialog class="add-book-dialog" open>
                <form action="dialog">
                    <h3>Add a New Book</h3>
                    <div class="add-book-input-container">
                        <label for="new-book-title">Title:</label>
                        <input type="text" id="new-book-title">
                    </div>

                    <div class="add-book-input-container">
                        <label for="new-book-writer">Writer:</label>
                        <input type="text" id="new-book-writer">
                    </div>

                    <div class="add-book-input-container">
                        <label for="new-book-pages">Number of Pages:</label>
                        <input type="text" id="new-book-pages">
                    </div>

                    <div class="add-book-btn-container">
                        <button class="confirm-add-book-btn">Add Book</button>
                        <button class="cancel-add-book-btn">Cancel</button>
                    </div>

                </form>
            </dialog>
            

        </div>
        
    </div>
    
</body>
</html>
