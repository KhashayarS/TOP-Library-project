<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="static/css/style.css">
    <script src="static/js/script.js" defer></script>
</head>
<body>

    <div class="main-container">

        <div class="header">
            <h1>My Library</h1>
        </div>

        <div class="main">
            <div class="library-container" id="library-container">
        
            </div>

            <div class="add-book-container">
                <button class="add-book-btn" id="add-book-btn">
                    Add Book
                </button>
            </div>

            <dialog class="add-book-dialog" id="add-book-dialog">
                <form action="dialog" id="add-book-form">
                    <h3>Add a New Book</h3>
                    <div class="add-book-input-container">
                        <label for="new-book-title">Title:</label>
                        <input type="text" id="new-book-title" name="new-book-title" required>
                    </div>

                    <div class="add-book-input-container">
                        <label for="new-book-writer">Writer:</label>
                        <input type="text" id="new-book-writer" name="new-book-writer">
                    </div>

                    <div class="add-book-input-container">
                        <label for="new-book-pages">Number of Pages:</label>
                        <input type="number" min="0" max="9999" id="new-book-pages" name="new-book-pages">
                    </div>

                    <div class="add-book-input-container">
                        <label for="new-book-read">Have you read it?</label>
                        <input type="checkbox" id="new-book-read" name="new-book-read">
                    </div>

                    <div class="add-book-btn-container">
                        <button class="confirm-add-book-btn" id="confirm-add-book-btn" type="submit" value="add">Add Book</button>
                        <button class="cancel-add-book-btn" id="cancel-add-book-btn" value="cancel" type="button">Cancel</button>
                    </div>

                </form>
            </dialog>
            

        </div>
        
    </div>
    
</body>
</html>
